<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IFAM - Auxílio Estudantil</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #006633;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background-color: #009966;
      display: flex;
      justify-content: center;
    }
    nav button {
      background: none;
      border: none;
      color: white;
      font-weight: bold;
      padding: 1rem;
      cursor: pointer;
    }
    nav button:hover, nav button.active {
      background-color: #007a4d;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    section {
      display: none;
    }
    section.active {
      display: block;
    }
    h2 {
      color: #006633;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button[type="submit"] {
      background-color: #006633;
      color: white;
      border: none;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #004d26;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #006633;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>IFAM - Sistema de Auxílio Estudantil</h1>
  </header>
  <nav>
    <button class="tab-button active" data-tab="inscricao">Inscrição</button>
    <button class="tab-button" data-tab="renovacao">Renovação</button>
    <button class="tab-button" data-tab="status">Status</button>
    <button class="tab-button" data-tab="ajuda">Ajuda</button>
  </nav>
  <main>
    <section id="inscricao" class="active">
      <h2>Nova Inscrição</h2>
      <form>
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" required>

        <label for="matricula">Matrícula</label>
        <input type="text" id="matricula" name="matricula" required>

        <label for="curso">Curso</label>
        <input type="text" id="curso" name="curso" required>

        <label for="documentos">Anexar Documentos (PDF)</label>
        <input type="file" id="documentos" name="documentos" accept="application/pdf" multiple required>

        <button type="submit">Enviar Inscrição</button>
      </form>
    </section>

    <section id="renovacao">
      <h2>Renovação</h2>
      <form>
        <label for="matricula-renovacao">Matrícula</label>
        <input type="text" id="matricula-renovacao" name="matricula-renovacao" required>

        <label for="documento-renovacao">Atualizar Documentação (se necessário)</label>
        <input type="file" id="documento-renovacao" name="documento-renovacao" accept="application/pdf">

        <button type="submit">Renovar Solicitação</button>
      </form>
    </section>

    <section id="status">
      <h2>Consultar Status</h2>
      <form>
        <label for="matricula-status">Matrícula</label>
        <input type="text" id="matricula-status" name="matricula-status">
        <button type="submit">Consultar</button>
      </form>
    </section>

    <section id="ajuda">
      <h2>Ajuda</h2>
      <p>Se tiver dúvidas, entre em contato com o setor de assistência estudantil do seu campus ou envie um e-mail para <strong>assistencia@ifam.edu.br</strong>.</p>
    </section>
  </main>
  <footer>
    &copy; 2025 IFAM - Instituto Federal do Amazonas
  </footer>

  <script>
    const buttons = document.querySelectorAll('.tab-button');
    const sections = document.querySelectorAll('main section');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        sections.forEach(sec => {
          sec.classList.remove('active');
        });

        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });
  </script>
</body>
</html>
